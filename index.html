<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deriv Analysis Tool</title>
    <!-- Link to CSS file (This can stay in the head) -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Deriv Analysis Tool</h1>
    <button id="run-analysis">Run Analysis</button>

    <div id="analysis">
        <p><strong>Latest Tick Price:</strong> <span id="tick-price">-</span></p>
        <p><strong>Last Digit:</strong> <span id="last-digit">-</span></p>
        <p><strong>Total Ticks Processed:</strong> <span id="tick-count">0</span></p>

        <h2>Last Digits Percentages:</h2>
        <table id="digit-percentage-table">
            <thead>
                <tr>
                    <th>Digit</th>
                    <th>Percentage</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <h2>Even/Odd Percentages:</h2>
        <p><strong>Even Digits:</strong> <span id="even-percentage">0%</span></p>
        <p><strong>Odd Digits:</strong> <span id="odd-percentage">0%</span></p>
    </div>

    <!-- Link to JavaScript file (Move this to the end of the body to avoid blocking rendering) -->
    <script src="script.js"></script>
</body>
</html>
