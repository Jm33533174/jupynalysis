<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deriv Analysis Tool</title>
  <!-- Linking to styles.css -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Deriv Analysis Tool</h1>
    <button id="run-analysis">Run Analysis</button>
    <div id="current-tick">
      <p>Current Tick Price: <span id="tick-price">--</span></p>
      <p>Last Digit: <span id="last-digit">--</span></p>
      <p>Total Ticks: <span id="tick-count">0</span></p>
    </div>
    <table id="digit-percentage-table">
      <thead>
        <tr>
          <th>Digit</th>
          <th>Percentage</th>
        </tr>
      </thead>
      <tbody>
        <!-- Digit percentages will be inserted here -->
      </tbody>
    </table>
    <div id="even-odd-percentage">
      <p>Even Digits: <span id="even-percentage">0%</span></p>
      <p>Odd Digits: <span id="odd-percentage">0%</span></p>
    </div>
    <!-- Added a placeholder for predicted digit -->
    <div id="predicted-next-digit">
      <p>Predicted Next Digit: <span id="predicted-next-digit">--</span></p>
    </div>
  </div>
  
  <!-- Linking to script.js -->
  <script src="script.js"></script>
</body>
</html>
